<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>fred.com</title>
    <script>
        /* 移动端宽度自适应 */
        var dw = document.documentElement.clientWidth;
        document.documentElement.style.fontSize = dw / 1280 * 100 + 'px';
        window.onresize = function() {
            document.documentElement.style.fontSize = dw / 1920 * 100 + 'px';
        }
    </script>
  </head>
  <body>
    <noscript>
      <strong>I can't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
